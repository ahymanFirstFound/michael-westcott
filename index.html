---
layout: default
---

<div id="main" tabindex="-1" class="">

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Kieron Scott</h1>
          <p>Glasgow based UX designer & Front-end developer currently working at Arnold Clark.</p>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="row">
            <ul>
              {% for post in site.posts reversed %}
              <li class="col-md-6">
                <a href="{{ post.url }}">
                  <figure>
                    <img class="img-responsive" src="{{ post.image }}" alt=" ">
                    <figcaption>{{ post.title }}</figcaption>
                  </figure>
                </a>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>

  </section>

  <section>

  </section>

</div>
